<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listado de clientes</title>
</head>

<body>

    <div class="container position-absolute top-50 start-50 yx-auto translate-middle">
        <h1 class="text-center mb-4">Listado de clientes</h1>

        <table id="tabla" class="table table-bordered table-striped table-hover mb-3">
            <thead>
                <tr class="bg-primary text-white text-center">
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Actividad</th>
                    <th scope="col">GET(kCal)</th>
                    <th scope="col">GER(kCal)</th>
                </tr>
            </thead>
            <tbody class="text-center">

            </tbody>
        </table>


        <div class="text-center">

            <button type="button" class="btn btn-primary rounded-0 text-white border-top border-start col-2 me-3 py-1 "
                data-bs-toggle="modal" data-bs-target="#modalCliente">Nuevo
                cliente</button>
            <button type="submit" onclick="cargarDatos()"
                class=" btn btn-secondary rounded-0 text-white border-top border-start col-2 py-1" id="btnAÃ±adir">Cargar
                datos externos</button>
        </div>
    </div>

    <div class="modal fade" id="modalCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header  bg-primary">
                    <h5 class="modal-title text-white" id="staticBackdropLabel">Nuevo cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formNombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="formApellidos" placeholder="Apellidos" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Sexo</label>
                            <select class="form-select" aria-label="Default select example" id="formSexo" required>
                                <option value="hombre" selected>Hombre</option>
                                <option value="mujer">Mujer</option>
                              </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Nivel de actividad</label>
                            <select class="form-select" aria-label="Default select example" id="formActividad" required>
                                <option value="sedentaria" selected>Sedentaria</option>
                                <option value="ligera">Ligera</option>
                                <option value="moderada">Moderada</option>
                                <option value="intensa">Intensa</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 mb-3">
                            <label class="form-label">Edad</label>
                            <input type="number" class="form-control" id="formEdad" placeholder="35" required>
                        </div>
                        <div class="col-4 mb-3">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control" id="formPeso" placeholder="45" required>
                        </div>
                        <div class="col-4 mb-3">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" class="form-control" id="formAltura" placeholder="165" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crearCliente()">Guardar cliente</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
