<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listado De clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: aliceblue;">

    <div class="container yx-auto position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center mb-4">Listado de clientes</h1>

        <table class="table table-bordered table-striped table-hover mb-3">
            <thead>
                <tr class="bg-primary text-white text-center">
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Actividad</th>
                    <th scope="col">GET(kCal)</th>
                    <th scope="col">GER(kCal)</th>
                </tr>
            </thead>
            <tbody class="text-center">

            </tbody>
        </table>


        <div class="text-center">

            <!-- Abre modal modal -->
            <button type="button" class="btn btn-primary rounded-0 text-white border-top border-start col-2 me-3 py-1 "
                data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo
                cliente</button>
            <button type="submit" class=" btn btn-secondary rounded-0 text-white border-top border-start col-2 py-1"
                id="btnAñadir">Cargar datos externos</button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">Nuevo cliente</h1>
                    <button type="button" class="btn-close" id="equisCerrar" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <form class="row g-3 needs-validation">
                        <div class="col-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                            <div class="invalid-feedback">
                                Introduce un nombre
                            </div>
                            <div class="valid-feedback">
                                Perfecto!
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
                            <div class="invalid-feedback">
                                Introduce un apellido
                            </div>
                            <div class="valid-feedback">
                                Perfecto!
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select id="sexo" class="form-select">
                                <option>Hombre</option>
                                <option>Mujer</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="actividad" class="form-label">Nivel de actividad</label>
                            <select id="actividad" class="form-select">
                                <option>Sedentaria</option>
                                <option>Moderada</option>
                                <option>Intensa</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="inputEdad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" required min="18" max="99"
                                placeholder="35">
                            <div class="invalid-feedback">
                                La edad mínima es 18
                            </div>
                            <div class="valid-feedback">
                                Perfecto!
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="inputPeso" class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control" id="peso" required min="40" max="200"
                                placeholder="45">
                            <div class="invalid-feedback">
                                Debe pesar entre 20 y 200
                            </div>
                            <div class="valid-feedback">
                                Perfecto!
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="inputAltura" class="form-label">Altura (cm)</label>
                            <input type="number" class="form-control" id="altura" required min="140" max="220"
                                placeholder="165">
                            <div class="invalid-feedback">
                                Debe medir entre 100 y 250
                            </div>
                            <div class="valid-feedback">
                                Perfecto!
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
                            <button class="btn btn-primary" type="submit" id="clienteGuardado">Guardar cliente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="main.js"></script>

</html>
